<!DOCTYPE html>
<html lang="en" ng-app="mainApp" ng-controller="AppController">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS - Training</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="lib/angular.min.js"></script>
  <script src="lib/app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Grocery List</h1>

    <div class="row">
      <div class="col-4">
        <div class="card p-3">
          <div class="row mb-3">
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Enter grocery item..." ng-model="groceryName" />
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-12">
              <input type="number" class="form-control" placeholder="Quantity" ng-model="groceryQty" />
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Unit" ng-model="groceryUnit" />
            </div>
          </div>
  
          <div class="row">
            <div class="col-12 text-right">
              <button type="button" class="btn btn-primary" ng-click="addGrocery()">Add Item</button>
            </div>
          </div>
        </div>

      </div>

      <div class="col-6">
        <ul class="list-group" ng-if="groceryLists.length > 0">
          <li class="list-group-item" ng-repeat="grocery in groceryLists">
            <h6>{{ grocery.name }}</h6>
            <span class="text-muted">{{ grocery.qty }} {{ grocery.unit }}</span>
          </li>
        </ul>
        <div ng-if="groceryLists.length === 0" class="border">
          <h4 class="p-3">Empty Cart</h4>
          <img ng-src="assets/images/empty-cart.png" class="img-fluid" />
        </div>
      </div>      
    </div>

  </div>

  
</body>
</html>
