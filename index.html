<!DOCTYPE html>
<html lang="en" ng-app="mainApp" ng-controller="AppController">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS - Training</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="lib/angular.min.js"></script>
  <script src="lib/app.js"></script>
  <script src="services/convertToFa.factory.js"></script>
</head>
<body>
  <div class="container">
    <h1>C To F</h1>

    <div class="row">
      <div class="col-4">
        <div class="card p-3">
          <div class="row mb-3">
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Input Celcius" ng-model="celcius" />
            </div>
            <div class="col-12" ng-if="far">
              = {{ far }}
            </div>
          </div>
  
          <div class="row">
            <div class="col-12 text-right">
              <button type="button" class="btn btn-primary" ng-click="convert(celcius)">Convert</button>
            </div>
          </div>
        </div>

      </div>

  </div>

  
</body>
</html>
