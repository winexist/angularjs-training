<!DOCTYPE html>
<html lang="en" ng-app="myAngularApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS - Training</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="lib/angular-1.8.2/angular.min.js"></script>
  <script src="lib/angular-1.8.2/angular-route.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container-fluid">
    <!-- As a heading -->
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1">My Biography</span>
        </nav>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
          <a class="nav-link" href="#!/" role="tab">Home</a>
          <a class="nav-link" href="#!/about" role="tab">About</a>
          <a class="nav-link" href="#!/contact" role="tab">Contact</a>
        </div>
      </div>
      <div class="col-9">
        <!-- Inject the route views -->
        <div class="card p-4">
          <div ng-view></div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
